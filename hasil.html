	<script>
		var loadFile = function(event) {
			var image = document.getElementById('output');
			image.src = URL.createObjectURL(event.target.files[0]);
		};
	</script>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="#" method="post">
				<h2>Car Parking Prediction</h2>
					<p><img id="output" width="600" /></p>
					<input type="file"  accept="image/*" name="image" id="imgfile"  onchange="loadFile(event)">
					<form method=post enctype=multipart/form-data>
         				<p class="text-light">
                            <a href="{{ url_for('main_page') }}"><button class="button mt-3">Try again?</button></a>
						</p>
					</form>
